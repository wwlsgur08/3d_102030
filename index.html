<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aster Project</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: sans-serif; 
            touch-action: pan-x pan-y; /* 줌과 회전 제스처 비활성화, 패닝만 허용 */
        }
        canvas { 
            display: block; 
            touch-action: none; /* 캔버스에서 모든 터치 제스처 비활성화 */
        }
        /* 마우스 호버 시 나타날 툴팁 스타일 */
        #tooltip {
            position: absolute;
            display: none;
            padding: 12px 16px;
            background: linear-gradient(to bottom right, rgba(30, 41, 59, 0.85), rgba(30, 58, 138, 0.85));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #cbd5e1;
            border-radius: 16px;
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 8px 32px rgba(34, 211, 238, 0.15), 0 0 15px rgba(34, 211, 238, 0.1);
            pointer-events: none;
        }
        #tooltip h3 { 
            margin: 0; 
            font-size: 16px; 
            color: #67e8f9;
            font-weight: 600;
        }
        #tooltip p { 
            margin: 5px 0 0; 
            font-size: 12px; 
            color: #cbd5e1;
        }

        /* 클릭 시 나타날 상세 정보 패널 스타일 */
        #detail-panel {
            position: absolute;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 500px;
            background: linear-gradient(to bottom right, rgba(30, 41, 59, 0.9), rgba(30, 58, 138, 0.9));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #cbd5e1;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 20px 60px rgba(34, 211, 238, 0.2), 0 0 30px rgba(34, 211, 238, 0.1);
        }
        
        /* 모바일 상세 패널 최적화 */
        @media screen and (max-width: 480px) {
            #detail-panel {
                width: 90vw;
                height: 70vh;
                max-width: 400px;
                max-height: 500px;
                border-radius: 10px;
            }
        }
        
        @media screen and (max-width: 360px) {
            #detail-panel {
                width: 95vw;
                height: 75vh;
                max-width: 350px;
                max-height: 450px;
                border-radius: 8px;
            }
        }
        
        #detail-content {
            display: flex;
            height: 100%;
        }
        
        #image-section {
            flex: none;
            width: 420px;
            height: 420px;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, rgba(51, 65, 85, 0.5), rgba(30, 58, 138, 0.5));
            border-right: 1px solid rgba(34, 211, 238, 0.2);
            align-self: center;
        }
        
        #detail-panel #constellation-image {
            width: 100%;
            height: 100%;
            max-width: 340px;
            max-height: 340px;
            object-fit: contain;
            border-radius: 12px;
            border: 1px solid rgba(34, 211, 238, 0.2);
            box-shadow: 0 8px 24px rgba(34, 211, 238, 0.15);
        }
        
        #info-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        
        #detail-panel h2 { 
            margin: 0 0 8px 0;
            font-size: 22px;
            font-weight: bold;
            color: #67e8f9;
            text-shadow: 0 0 10px rgba(103, 232, 249, 0.3);
        }
        
        #detail-panel #comment { 
            font-size: 14px; 
            line-height: 1.6; 
            margin: 0 0 12px 0;
            color: #cbd5e1;
        }
        
        #charms-section {
            margin-top: 8px;
        }
        
        #charms-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #67e8f9;
            text-shadow: 0 0 10px rgba(103, 232, 249, 0.3);
        }
        
        #detail-panel #charms { 
            margin: 0;
            font-style: normal; 
            color: #cbd5e1;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* 모바일 상세 패널 내부 요소 최적화 */
        @media screen and (max-width: 480px) {
            #detail-content {
                flex-direction: column;
            }
            
            #image-section {
                flex: none;
                padding: 20px;
                height: 45%;
            }
            
            #detail-panel #constellation-image {
                width: 100%;
                height: 100%;
                max-width: 250px;
                max-height: 180px;
            }
            
            #info-section {
                flex: none;
                padding: 20px;
                height: 55%;
                overflow-y: auto;
            }
            
            #detail-panel h2 {
                font-size: 18px;
                margin-bottom: 6px;
            }
            
            #detail-panel #comment {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            #charms-label {
                font-size: 14px;
                margin-bottom: 6px;
            }
            
            #detail-panel #charms {
                font-size: 12px;
                line-height: 1.3;
            }
        }
        
        @media screen and (max-width: 360px) {
            #image-section {
                padding: 15px;
                height: 40%;
            }
            
            #detail-panel #constellation-image {
                max-width: 200px;
                max-height: 140px;
            }
            
            #info-section {
                padding: 15px;
                height: 60%;
            }
            
            #detail-panel h2 {
                font-size: 16px;
                margin-bottom: 5px;
            }
            
            #detail-panel #comment {
                font-size: 11px;
                margin-bottom: 6px;
            }
            
            #charms-label {
                font-size: 13px;
                margin-bottom: 5px;
            }
            
            #detail-panel #charms {
                font-size: 11px;
                line-height: 1.2;
            }
        }
        
        #close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #67e8f9;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(103, 232, 249, 0.5);
        }
        
        #close-btn:hover {
            color: #22d3ee;
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.8);
            transform: scale(1.1);
        }
        
        /* 모바일 닫기 버튼 최적화 */
        @media screen and (max-width: 480px) {
            #close-btn {
                top: 12px;
                right: 15px;
                font-size: 20px;
                padding: 5px; /* 터치 영역 확장 */
            }
        }
        
        @media screen and (max-width: 360px) {
            #close-btn {
                top: 10px;
                right: 12px;
                font-size: 18px;
                padding: 6px; /* 터치 영역 더 확장 */
            }
        }
        
        /* 테스트 별 삭제 버튼 */
        #clear-test-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(to right, #22d3ee, #14b8a6);
            color: #1e1b4b;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 8px 24px rgba(34, 211, 238, 0.3), 0 0 15px rgba(34, 211, 238, 0.2);
            transition: all 0.3s ease;
        }
        
        /* 모바일 테스트 별 삭제 버튼 최적화 */
        @media screen and (max-width: 480px) {
            #clear-test-btn {
                bottom: 15px;
                right: 15px;
                padding: 8px 12px;
                font-size: 12px;
                border-radius: 6px;
            }
        }
        
        @media screen and (max-width: 360px) {
            #clear-test-btn {
                bottom: 12px;
                right: 12px;
                padding: 6px 10px;
                font-size: 11px;
                border-radius: 5px;
            }
        }
        
        #clear-test-btn:hover {
            background: linear-gradient(to right, #06b6d4, #0d9488);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(34, 211, 238, 0.4), 0 0 25px rgba(34, 211, 238, 0.3);
        }
        
        #clear-test-btn:active {
            transform: translateY(0);
        }
        
        /* 인트로 화면 스타일 */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
            pointer-events: none; /* 배경 3D 인터랙션 방지 */
        }
        
        #intro-overlay.fade-out {
            opacity: 0;
        }
        
        #intro-logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-out;
            max-width: 80vw; /* 화면 너비의 80% 제한 */
        }
        
        #intro-title {
            width: 450px;
            height: auto;
            margin-bottom: 30px;
            animation: fadeInUp 1.8s ease-out;
            max-width: 85vw; /* 화면 너비의 85% 제한 */
        }
        
        #intro-button {
            width: 260px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: fadeInUp 2.1s ease-out;
            pointer-events: auto; /* 버튼만 클릭 가능 */
            max-width: 70vw; /* 화면 너비의 70% 제한 */
            min-height: 44px; /* 터치 영역 최소 크기 보장 */
        }
        
        /* 모바일 세로 모드 최적화 */
        @media screen and (max-width: 480px) {
            #intro-logo {
                width: 240px;
                margin-bottom: 15px;
            }
            
            #intro-title {
                width: 360px;
                margin-bottom: 20px;
            }
            
            #intro-button {
                width: 210px;
                min-height: 48px; /* 모바일 터치 권장 크기 */
            }
        }
        
        /* 아주 작은 화면 대응 */
        @media screen and (max-width: 360px) {
            #intro-logo {
                width: 200px;
                margin-bottom: 12px;
            }
            
            #intro-title {
                width: 280px;
                margin-bottom: 15px;
            }
            
            #intro-button {
                width: 190px;
                min-height: 50px;
            }
        }
        
        #intro-button.spinning {
            animation: spinButton 0.8s ease-out;
        }
        
        #intro-button:hover {
            transform: scale(1.05);
        }
        
        #intro-button:active {
            transform: scale(0.98);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spinButton {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(720deg); /* 2바퀴 회전 */
            }
        }
        
        /* 도움말 패널 스타일 */
        #help-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(to bottom right, rgba(30, 41, 59, 0.9), rgba(30, 58, 138, 0.9));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #cbd5e1;
            border-radius: 16px;
            padding: 15px;
            font-size: 14px;
            font-family: sans-serif;
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 8px 32px rgba(34, 211, 238, 0.2), 0 0 20px rgba(34, 211, 238, 0.1);
            z-index: 500;
            display: none;
            min-width: 200px;
        }
        
        /* 도움말 패널 닫기 버튼 */
        #help-close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            cursor: pointer;
            font-size: 18px;
            color: #67e8f9;
            transition: all 0.3s ease;
            padding: 2px 4px;
            display: none;
            text-shadow: 0 0 10px rgba(103, 232, 249, 0.5);
        }
        
        #help-close-btn:hover {
            color: #22d3ee;
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.8);
        }
        
        /* i 아이콘 버튼 (도움말 열기용) */
        #help-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(to bottom right, rgba(30, 41, 59, 0.9), rgba(30, 58, 138, 0.9));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #67e8f9;
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(34, 211, 238, 0.2), 0 0 15px rgba(34, 211, 238, 0.1);
            z-index: 499;
            display: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(103, 232, 249, 0.5);
        }
        
        #help-toggle-btn:hover {
            background: linear-gradient(to bottom right, rgba(30, 58, 138, 1), rgba(49, 46, 129, 1));
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(34, 211, 238, 0.3), 0 0 25px rgba(34, 211, 238, 0.2);
        }
        
        /* 모바일 도움말 패널 최적화 */
        @media screen and (max-width: 480px) {
            #help-panel {
                top: 10px;
                right: 10px;
                padding: 10px;
                font-size: 12px;
                min-width: 160px;
                border-radius: 8px;
            }
            
            #help-close-btn {
                display: block; /* 모바일에서만 표시 */
                top: 5px;
                right: 8px;
                font-size: 16px;
            }
            
            #help-toggle-btn {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
        
        @media screen and (max-width: 360px) {
            #help-panel {
                top: 8px;
                right: 8px;
                padding: 8px;
                font-size: 11px;
                min-width: 140px;
            }
            
            #help-close-btn {
                top: 4px;
                right: 6px;
                font-size: 14px;
            }
            
            #help-toggle-btn {
                top: 8px;
                right: 8px;
                width: 32px;
                height: 32px;
                font-size: 15px;
            }
        }
        
        #help-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #67e8f9;
            border-bottom: 1px solid rgba(34, 211, 238, 0.3);
            padding-bottom: 5px;
            text-shadow: 0 0 10px rgba(103, 232, 249, 0.3);
        }
        
        #help-panel .help-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #help-panel .help-key {
            background: linear-gradient(to right, rgba(34, 211, 238, 0.2), rgba(20, 184, 166, 0.2));
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 12px;
            min-width: 80px;
            text-align: center;
            border: 1px solid rgba(34, 211, 238, 0.3);
            color: #67e8f9;
        }
        
        #help-panel .help-desc {
            color: #cbd5e1;
            font-size: 12px;
        }
        
        /* 모바일 도움말 패널 내부 요소 최적화 */
        @media screen and (max-width: 480px) {
            #help-panel h3 {
                font-size: 14px;
                margin-bottom: 8px;
            }
            
            #help-panel .help-item {
                margin-bottom: 6px;
            }
            
            #help-panel .help-key {
                font-size: 10px;
                min-width: 70px;
                padding: 2px 4px;
            }
            
            #help-panel .help-desc {
                font-size: 10px;
            }
        }
        
        @media screen and (max-width: 360px) {
            #help-panel h3 {
                font-size: 13px;
                margin-bottom: 6px;
            }
            
            #help-panel .help-item {
                margin-bottom: 5px;
            }
            
            #help-panel .help-key {
                font-size: 9px;
                min-width: 60px;
                padding: 1px 3px;
            }
            
            #help-panel .help-desc {
                font-size: 9px;
            }
        }
        
        /* 온보딩 오버레이 스타일 */
        #onboarding-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            pointer-events: none;
        }
        
        #onboarding-content {
            background: linear-gradient(to bottom right, rgba(30, 41, 59, 0.95), rgba(30, 58, 138, 0.95));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #cbd5e1;
            padding: 30px;
            padding-top: 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 400px;
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 20px 60px rgba(34, 211, 238, 0.3), 0 0 40px rgba(34, 211, 238, 0.15);
            animation: bounceIn 0.6s ease-out;
            position: relative;
        }
        
        /* X 닫기 버튼 */
        #onboarding-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #67e8f9;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        #onboarding-close:hover {
            color: #22d3ee;
            background: rgba(34, 211, 238, 0.1);
            transform: rotate(90deg);
        }
        
        #onboarding-icon {
            font-size: 48px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 15px rgba(103, 232, 249, 0.5));
        }
        
        #onboarding-message {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #cbd5e1;
        }
        
        #onboarding-progress {
            font-size: 14px;
            color: #67e8f9;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(103, 232, 249, 0.3);
        }
        
        /* 다음/완료 버튼 */
        #onboarding-next {
            background: linear-gradient(to right, #22d3ee, #14b8a6);
            border: none;
            color: #0f172a;
            padding: 12px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            pointer-events: auto;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
        }
        
        #onboarding-next:hover {
            background: linear-gradient(to right, #06b6d4, #0d9488);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 211, 238, 0.4);
        }
        
        /* 모바일 온보딩 최적화 */
        @media screen and (max-width: 480px) {
            #onboarding-content {
                padding: 20px;
                padding-top: 40px;
                max-width: 90vw;
                border-radius: 10px;
            }
            
            #onboarding-close {
                top: 10px;
                right: 15px;
                font-size: 20px;
            }
            
            #onboarding-icon {
                font-size: 36px;
                margin-bottom: 10px;
            }
            
            #onboarding-message {
                font-size: 16px;
                margin-bottom: 15px;
            }
            
            #onboarding-progress {
                font-size: 12px;
                margin-bottom: 10px;
            }
            
            #onboarding-next {
                font-size: 14px;
                padding: 10px 25px;
            }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* 드래그 힌트 애니메이션 */
        .drag-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1500;
        }
        
        .drag-cursor {
            width: 30px;
            height: 30px;
            background: linear-gradient(to bottom right, #22d3ee, #14b8a6);
            border-radius: 50%;
            position: absolute;
            animation: dragDemo 3s infinite;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.6), 0 0 40px rgba(34, 211, 238, 0.3);
        }
        
        @keyframes dragDemo {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(-50px, 30px); }
            75% { transform: translate(30px, -50px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <!-- 인트로 화면 오버레이 -->
    <div id="intro-overlay">
        <img id="intro-logo" src="logo.png" alt="로고">
        <img id="intro-title" src="title.png" alt="제목">
        <img id="intro-button" src="button.png" alt="탐험 떠나기" onclick="startExploration()" ontouchend="startExploration()">
    </div>

    <div id="tooltip">
